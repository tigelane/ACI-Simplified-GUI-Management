<body>

    <div data-role="page" data-theme={{theme}}>
        <form action="/save_addvxrail" method="post">

            <input type="hidden" name="vxrail_policy_group" value="vxrail-data-10g" />
            <input type="hidden" name="vxrail_int_selector_appendix" value="-data" />

            <div data-role="header" style="overflow:hidden;" data-theme={{theme}}>
                <h1>Add a VXRail Cluster</h1>

                <button type="submit" name="close" value="cancel"
                    class="ui-shadow ui-icon-delete ui-btn-icon-left ui-btn ui-btn-left ui-corner-all ui-mini" formnovalidate>Cancel/Close</button>
                <button type="submit" name="save" value="save"
                    class="ui-shadow ui-icon-check ui-btn-icon-right ui-btn ui-btn-right ui-corner-all ui-mini">Save</button>

                <div data-role="navbar" data-theme={{theme}}>

                </div><!-- /navbar -->
            </div><!-- /header -->

            <div data-role="content" data-theme={{theme}}>

                <label for="datacenter">Select a Data Center:</label>
                <select name="datacenter" id="datacenter">
                    <option>World Trade Center (wtc)</option>
                    <option>Rediness Center Carver (rcc)</option>
                </select>

                <label for="newname">New VXRail Cluster Name:</label>
                <textarea name="newname" id="newname"></textarea>

                <label for="description">Description:</label>
                <textarea name="description" id="description"></textarea>

                <label for="leafpair">Attach to leaf pair:</label>
                <select name="leafpair" id="leafpair">
                    {% for record in form_data["leafs"] %}
                    <option>Leafs ({{ record }})</option>
                    {% endfor %}
                </select>

                <label for="port">Attach to port pair (same port on both leafs):</label>
                <select name="port" id="port">
                    {% for record in form_data["ports"] %}
                    <option>Port ({{ record }})</option>
                    {% endfor %}
                </select>
                {{ cred }} 
            </div><!-- /page -->
        </form>
</body>
